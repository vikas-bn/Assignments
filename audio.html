<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AudioPlay</title>
    <link rel="stylesheet" href="audio.css">
    <script type="text/javascript" src="audio.js"></script>
</head>


<body  onload="clocktime()" onkeypress="playaudio(event)" >
   <div class="clearfix"></div>
        <div class="clock fright">
        
           <div class="clock__numbers clock__numbers__number--12">
           <div class="clock__numbers--visible"></div>
         </div>

         <div class="clock__numbers clock__numbers__number--1">
             <div class="clock__numbers--visible"></div>
        </div>
          
           <div class="clock__numbers clock__numbers__number--2">
            <div class="clock__numbers--visible"></div>
        </div>
          
          <div class="clock__numbers clock__numbers__number--3">
           <div class="clock__numbers--visible"></div>
        </div>

         <div class="clock__numbers clock__numbers__number--4">
             <div class="clock__numbers--visible"></div>
        </div>
          
           <div class="clock__numbers clock__numbers__number--5">
            <div class="clock__numbers--visible"></div>
        </div>
         
           <div class="clock__numbers clock__numbers__number--6">
           <div class="clock__numbers--visible"></div>
        </div>

         <div class="clock__numbers clock__numbers__number--7">
             <div class="clock__numbers--visible"></div>
        </div>
          
           <div class="clock__numbers clock__numbers__number--8">
            <div class="clock__numbers--visible"></div>
        </div>
        
          <div class="clock__numbers clock__numbers__number--9">
           <div class="clock__numbers--visible"></div>
        </div>

         <div class="clock__numbers clock__numbers__number--10">
             <div class="clock__numbers--visible"></div>
        </div>
          
           <div class="clock__numbers clock__numbers__number--11">
            <div class="clock__numbers--visible"></div>
        </div>
            
             
         <div class="needle needle--second" id="second">
         </div>
         
         <div class="needle needle--minute" id="minute">
         </div> 
       
         <div class="needle needle--hour" id="hour">
         </div>
    </div>    
    <div class="audio-names">
        <div class="audio-names__element fleft" id="97">
            <p class="audio-names__element__data" >
                A
                <span class="audio-names__element__tune-name">
                    Clap
                </span>
            </p>
        </div>
        
        <div class="audio-names__element  fleft" id="98">
            <p class="audio-names__element__data" >
                B
                <span class="audio-names__element__tune-name">
                    Boom
                </span>
            </p>
        </div>
        
        <div class="audio-names__element fleft"  id="99">
            <p class="audio-names__element__data" >
                C
                <span class="audio-names__element__tune-name">
                    Hihat
                </span>
            </p>
        </div>
        
        <div class="audio-names__element fleft" id="100">
            <p class="audio-names__element__data" >
                D
                <span class="audio-names__element__tune-name">
                    Kick
                </span>
            </p>
        </div>
        <div class="audio-names__element  fleft" id="101">
            <p class="audio-names__element__data" >
                E
                <span class="audio-names__element__tune-name">
                    Openhat
                </span>
            </p>
        </div>
        <div class="audio-names__element fleft"  id="102">
            <p class="audio-names__element__data" >
                F
                <span class="audio-names__element__tune-name">
                    Ride
                </span>
            </p>
        </div>
        <div class="audio-names__element fleft"  id="103">
            <p class="audio-names__element__data" >
                G
                <span class="audio-names__element__tune-name">
                    Tink
                </span>
            </p>
        </div>
    </div>
     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <link rel="stylesheet" href="clock.css">
    <script type="text/javascript" src="clock.js"></script>
</head>
<body onload="clocktime()">
    <div class="clock">
        
           <div class="clock__numbers clock__numbers__number--12">
           <div class="clock__numbers--visible"></div>
         </div>

         <div class="clock__numbers clock__numbers__number--1">
             <div class="clock__numbers--visible"></div>
        </div>
          
           <div class="clock__numbers clock__numbers__number--2">
            <div class="clock__numbers--visible"></div>
        </div>
          
          <div class="clock__numbers clock__numbers__number--3">
           <div class="clock__numbers--visible"></div>
        </div>

         <div class="clock__numbers clock__numbers__number--4">
             <div class="clock__numbers--visible"></div>
        </div>
          
           <div class="clock__numbers clock__numbers__number--5">
            <div class="clock__numbers--visible"></div>
        </div>
         
           <div class="clock__numbers clock__numbers__number--6">
           <div class="clock__numbers--visible"></div>
        </div>

         <div class="clock__numbers clock__numbers__number--7">
             <div class="clock__numbers--visible"></div>
        </div>
          
           <div class="clock__numbers clock__numbers__number--8">
            <div class="clock__numbers--visible"></div>
        </div>
        
          <div class="clock__numbers clock__numbers__number--9">
           <div class="clock__numbers--visible"></div>
        </div>

         <div class="clock__numbers clock__numbers__number--10">
             <div class="clock__numbers--visible"></div>
        </div>
          
           <div class="clock__numbers clock__numbers__number--11">
            <div class="clock__numbers--visible"></div>
        </div>
            
         <div class="needle needle--second" id="second">
         </div>
         
         <div class="needle needle--minute" id="minute">
         </div> 
       
         <div class="needle needle--hour" id="hour">
         </div>
       
    </div>
</body>
</html>
